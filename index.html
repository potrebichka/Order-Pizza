<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      
      <div id="box">
        <h1>Make your own pizza</h1>
        <form id="pizzaForm">
          <div class="innerBox">
            <h3>Choose preffered size:</h3>
            <select class="form-control" id="sizes">
              <option value="10">Small Pizza (10 inches)</option>
              <option value="12">Medium Pizza (12 inches)</option>
              <option value="14">Large Pizza (14 inches)</option>
            </select>
          </div>
          <div class="innerBox">
            <h3>Choose crust:</h3>
            <select class="form-control" id="crusts">
              <option>Hand-tossed</option>
              <option class="large">Brooklyn style</option>
              <option class="medium-large">Crunchy thin crust</option>
              <option class="medium">Handmade pan</option>
              <option class="small">Gluten free crust</option>
            </select>
          </div>
          <div class="innerBox">
            <h3>Choose cheese:</h3>
            <div class="form-group">
              <label for="cheese" class="checkbox-label"> 
                Cheese
                <input type="checkbox" name="cheese" id="cheese" checked> <span class="checkbox-custom"></span>
              </label>
            </div>
          </div>
          <div class="innerBox">
            <h3>Choose sauce:</h3>
            <div class="form-group">
              <label for="sauce" class="checkbox-label">
               Sauce
               <input type="checkbox" name="sauce" id="sauce" checked><span class="checkbox-custom"></span>
              </label>
            </div>
            <div class="sauces flex-box">
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="tomato sauce" checked>
                    <span>Tomato sauce</span>
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="marinara sauce">
                    <span>Marinara sauce</span>  
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="bbq sauce">
                    <span>BBQ sauce</span> 
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="garlic parmesan sauce">
                    <span>Garlic parmesan sauce</span> 
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="alfredo sauce">
                    <span>Alfredo sauce</span> 
                  </label>
                </div>
              </div>
          </div>
          <div class="innerBox">
            <h3>Choose meats:</h3>
            <div class="form-group flex-box">
              <label for="ham" class="checkbox-label">
                Ham
                <input type="checkbox" name="meats" id="ham" value="ham"><span class="checkbox-custom"></span>
              </label>
              <label for="pepperoni" class="checkbox-label">
                Pepperoni
                <input type="checkbox" name="meats" id="pepperoni" value="pepperoni"><span class="checkbox-custom"></span>
              </label>
              <label for="beef" class="checkbox-label">
                Beef
                <input type="checkbox" name="meats" id="beef" value="beef"><span class="checkbox-custom"></span>
              </label>
              <label for="salami" class="checkbox-label">
                Salami
                <input type="checkbox" name="meats" id="salami" value="salami"><span class="checkbox-custom"></span>
              </label>
              <label for="sausage" class="checkbox-label">
                Italian sausage
                <input type="checkbox" name="meats" id="sausage" value="sausage"><span class="checkbox-custom"></span>
              </label>
              <label for="chicken" class="checkbox-label">
                Chicken
                <input type="checkbox" name="meats" id="chicken" value="chicken"><span class="checkbox-custom"></span>
              </label>
              <label for="bacon" class="checkbox-label">
                Bacon
                <input type="checkbox" name="meats" id="bacon" value="bacon"><span class="checkbox-custom"></span>
              </label>
            </div>
          </div>
          <div class="innerBox">
            <h3>Choose toppings:</h3>
            <div class="form-group flex-box">
              <label for="jalapeno" class="checkbox-label">
                Jalapeno peppers
                <input type="checkbox" name="toppings" id="jalapeno" value="jalapeno peppers"><span class="checkbox-custom"></span> 
              </label>
              <label for="onions" class="checkbox-label">
                Onions
                <input type="checkbox" name="toppings" value="onions" id="onions"><span class="checkbox-custom"></span>
              </label>
              <label for="tomatoes" class="checkbox-label">
                Diced tomatoes
                <input type="checkbox" name="toppings" id="tomatoes" value="diced tomatoes"><span class="checkbox-custom"></span>
              </label>
              <label for="olives" class="checkbox-label">
                Black olives
                <input type="checkbox" name="toppings" id="olives" value="black olives"><span class="checkbox-custom"></span>
              </label> 
              <label for="mushrooms" class="checkbox-label">
                Mushrooms
                <input type="checkbox" name="toppings" id="mushrooms" value="mushrooms"><span class="checkbox-custom"></span>
              </label>
              <label for="pineapple" class="checkbox-label">
                Pineapple
                <input type="checkbox" name="toppings" id="pineapple" value="pineapple"><span class="checkbox-custom"></span>
              </label>
              <label for="provolone" class="checkbox-label">
                Provolone cheese
                <input type="checkbox" name="toppings" id="provolone" value="provolone cheese"><span class="checkbox-custom"></span>
              </label>
              <label for="cheddar" class="checkbox-label">
                Cheddar cheese
                <input type="checkbox" name="toppings" id="cheddar" value="cheddar cheese"><span class="checkbox-custom"></span>
              </label>
              <label for="peppers" class="checkbox-label">
                Green peppers
                <input type="checkbox" name="toppings" id="peppers" value="green peppers"><span class="checkbox-custom"></span>
              </label>
              <label for="spinach" class="checkbox-label">
                Spinach
                <input type="checkbox" name="toppings" id="spinach" value=spinach><span class="checkbox-custom"></span>
              </label>
              <label for="feta" class="checkbox-label">
                Feta cheese
                <input type="checkbox" name="toppings" id="feta" value="feta cheese"><span class="checkbox-custom"></span>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-info" id="submitButton">Get price</button>  
          <button type="button" class="btn btn-info" id="cartButton">Cart</button>
        </form>
        <div class="innerBox" id="results">
          <h2>The cost of your pizza: $<span id="finalCost">0</span></h2>
          <div id="result">
            You chose <span id="sizeDisplay"></span>" pizza with the next ingredients: <span id="ingredientsDisplay"></span>
          </div>
          <button type="button" class="btn btn-info" id="orderButton">Add to cart</button>
        </div>
      </div>

      <!-- The Modal -->
      <div id="myCart" class="modal">
        <!-- Modal content -->
        <div class="cart-content">
          <span class="close">&times;</span>
          <h2>Cart:</h2>
          <ul id="orderList">
            
          </ul>
        </div>
  
      </div>

    </div>
  </body>
</html>
