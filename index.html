<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      
      <div id="box">
        <h1>Make your own pizza</h1>
        <form id="pizzaForm">
          <div class="innerBox">
            <h3>Choose preffered size:</h3>
            <select class="form-control" id="sizes">
              <option value="10">Small Pizza (10 inches)</option>
              <option value="12">Medium Pizza (12 inches)</option>
              <option value="14">Large Pizza (14 inches)</option>
            </select>
          </div>
          <div class="innerBox">
            <h3>Choose crust:</h3>
            <select class="form-control" id="crusts">
              <option>Hand-tossed</option>
              <option class="large">Brooklyn style</option>
              <option class="medium-large">Crunchy thin crust</option>
              <option class="medium">Handmade pan</option>
              <option class="small">Gluten free crust</option>
            </select>
          </div>
          <div class="innerBox">
            <h3>Choose cheese:</h3>
            <div class="form-group">
              <label for="cheese" class="checkbox-label">
                <input type="checkbox" name="cheese" id="cheese" checked> <span class="checkbox-custom rectangular">  X </span>
                Cheese
              </label>
            </div>
          </div>
          <div class="innerBox">
            <h3>Choose sauce:</h3>
            <div class="form-group">
              <label for="sauce" class="checkbox-label">
               <input type="checkbox" name="sauce" id="sauce" checked>Sauce
              </label>
            </div>
            <div class="sauces">
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="tomato sauce" checked>
                    Tomato sauce
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="marinara sauce">
                    Marinara sauce
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="bbq sauce">
                    BBQ sauce
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="garlic parmesan sauce">
                    Garlic parmesan sauce
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="radio" name="sauces" value="alfredo sauce">
                    Alfredo sauce
                  </label>
                </div>
              </div>
          </div>
          <div class="innerBox">
            <h3>Choose meats:</h3>
            <div class="form-group">
              <label for="ham" class="checkbox-label">
                <input type="checkbox" name="meats" id="ham">
                Ham
              </label>
              <label for="pepperoni" class="checkbox-label">
                <input type="checkbox" name="meats" id="pepperoni">
                Pepperoni
              </label>
              <label for="beef" class="checkbox-label">
                <input type="checkbox" name="meats" id="beef">
                Beef
              </label>
              <label for="salami" class="checkbox-label">
                <input type="checkbox" name="meats" id="salami">
                Salami
              </label>
              <label for="sausage" class="checkbox-label">
                <input type="checkbox" name="meats" id="sausage">
                Italian sausage
              </label>
              <label for="chicken" class="checkbox-label">
                <input type="checkbox" name="meats">
                Chicken
              </label>
              <label for="bacon" class="checkbox-label">
                <input type="checkbox" name="meats">
                Bacon
              </label>
            </div>
          </div>
          <div class="innerBox">
            <h3>Choose toppings:</h3>
            <div class="form-group">
              <label for="jalapeno" class="checkbox-label">
                <input type="checkbox" name="toppings" id="jalapeno">
                Jalapeno peppers
              </label>
              <label for="onions" class="checkbox-label">
                <input type="checkbox" name="toppings">
                Onions
              </label>
              <label for="tomatoes" class="checkbox-label">
                <input type="checkbox" name="toppings" id="tomatoes">
                Diced tomatoes
              </label>
              <label for="olives" class="checkbox-label">
                <input type="checkbox" name="toppings" id="olives">
                Black olives
              </label> 
              <label for="mushrooms" class="checkbox-label">
                <input type="checkbox" name="toppings" id="mushrooms">
                Mushrooms
              </label>
              <label for="pineapple" class="checkbox-label">
                <input type="checkbox" name="toppings" id="pineapple">
                Pineapple
              </label>
              <label for="provolone" class="checkbox-label">
                <input type="checkbox" name="toppings" id="provolone">
                Provolone cheese
              </label>
              <label for="cheddar" class="checkbox-label">
                <input type="checkbox" name="toppings" id="cheddar">
                Cheddar cheese
              </label>
              <label for="peppers" class="checkbox-label">
                <input type="checkbox" name="toppings" id="peppers">
                Green peppers
              </label>
              <label for="spinach" class="checkbox-label">
                <input type="checkbox" name="toppings" id="spinach">
                Spinach
              </label>
              <label for="feta" class="checkbox-label">
                <input type="checkbox" name="toppings" id="feta">
                Feta cheese
              </label>
              
              
              
            </div>
          </div>

  
          <button type="submit" class="btn btn-info">Get price</button>  
        </form>
        <div id="results">
          <h2>The cost of your pizza: $<span id="finalCost">0</span></h2>
        </div>
      </div>

    </div>
  </body>
</html>
